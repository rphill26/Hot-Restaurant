<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Reservation</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="jumbo">Hot Restaurant</h1>
        <h4 class="jumbo">Make Your Reservation</h4>
        <hr class="my-4">
        <div class="jumbo">
            <a class="btn btn-primary btn-lg jumbo" href="/tables" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg jumbo" href="/" role="button">Home</a>
        </div>
    </div>
    <div class="row resForm">
        <div class="col">
            <form>
                <h6>Table Reservation</h6>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="reserve_name">
                </div>
                <div class="form-group">
                    <label for="phone number">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="reserve_email">
                </div>
                <div class="form-group">
                    <label for="unique id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row footer">
        <div class="col">
            <a href="api/table">API Table Link</a>
            |
            <a href="api/waitlist">API Wait List</a>
        </div>
    </div>
    <script>
        $(".submit").on("click", function(){
            const newReservation = {
                customerName: $("#reserve_name").val().trim(),
                phoneNumber: $("#reserve_phone").val().trim(),
                customerEmail: $("#reserve_email").val().trim(),
                customerID: $("#reserve_uniqueID").val().trim()
            };
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
